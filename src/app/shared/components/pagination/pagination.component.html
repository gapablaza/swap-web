@if (lastPage() > 1) {
<div class="pagination-wrapper">
    <ul class="pagination">
        <li class="pagination-prev">
            <a role="button" (click)="(pageSelected() > 1) && onPageChange('' + (pageSelected() - 1))"
                [disabled]="pageSelected() == 1" class="btn" mat-raised-button tabindex="-1">
                <mat-icon class="only-icon-button">navigate_before</mat-icon>
            </a>
        </li>
        <li>
            <select name="" (change)="onPageChange(selectPage.value)" #selectPage>
                @for (item of [].constructor(lastPage()); track item; let i = $index) {
                <option [value]="i+1" [selected]="(i+1) == pageSelected()">
                    PÃ¡gina {{ i+1 }} de {{ lastPage() }}
                </option>
                }
            </select>
        </li>
        <li class="pagination-next">
            <a role="button" (click)="(pageSelected() != lastPage()) && onPageChange('' + (pageSelected() + 1))"
                [disabled]="pageSelected() == lastPage()" class="btn" mat-raised-button>
                <mat-icon class="only-icon-button">navigate_next</mat-icon>
            </a>
        </li>
    </ul>
</div>
}
