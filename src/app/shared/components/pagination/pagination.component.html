@if (lastPage() > 1) {
<div class="pagination-wrapper">
    <ul class="pagination">
        <li class="pagination-prev">
            <button aria-label="P치gina anterior"
                (click)="(pageSelected() > 1) && onPageChange('' + (pageSelected() - 1))"
                [disabled]="pageSelected() == 1" class="btn" mat-raised-button tabindex="-1">
                <mat-icon class="only-icon-button">navigate_before</mat-icon>
            </button>
        </li>
        <li>
            <select aria-label="Seleccionar p치gina" name="page-selected" (change)="onPageChange(selectPage.value)"
                #selectPage>
                @for (item of pageNumbers(); track itemId($index, item)) {
                <option [value]="item" [selected]="(item) == pageSelected()">
                    P치gina {{ item }} de {{ lastPage() }}
                </option>
                }
            </select>
        </li>
        <li class="pagination-next">
            <button aria-label="P치gina siguiente"
                (click)="(pageSelected() != lastPage()) && onPageChange('' + (pageSelected() + 1))"
                [disabled]="pageSelected() == lastPage()" class="btn" mat-raised-button>
                <mat-icon class="only-icon-button">navigate_next</mat-icon>
            </button>
        </li>
    </ul>
</div>
}
