@if (isLoaded$ | async) {
<section class="publisher">
    <app-publisher-profile-info [publisher]="(publisher$ | async)!" [collections]="(collections$ | async)!"
        (onShare)="onShare()">
    </app-publisher-profile-info>
</section>
} @else {
<div class="loading-indicator">
    <mat-spinner aria-label="cargando"></mat-spinner>
</div>
}
