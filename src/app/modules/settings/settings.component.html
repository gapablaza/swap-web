<div class="settings-page">
    @if (isLoaded$ | async) {
    <section class="settings">
        <div class="settings-header">
            <img class="" [src]="(authUser$ | async)?.image || defaultUserImage"
                [alt]="(authUser$ | async)?.displayName" crossorigin="anonymous">
            <div class="settings-title">
                <h1>
                    <a [routerLink]="['/user', (authUser$ | async)?.id]">{{ (authUser$ | async)?.displayName }}</a>
                    <span>/</span>
                    {{ title() }}
                </h1>
                <h2>{{ subtitle() }}</h2>
            </div>
        </div>
        <div class="settings-content">
            <div>
                <ul class="settings-nav">
                    <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        <a [routerLink]="['.']">Editar perfil</a>
                    </li>
                    <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        <a [routerLink]="['./connect']">Conectar</a>
                    </li>
                    <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        <a [routerLink]="['./notifications']">Notificaciones</a>
                    </li>
                    <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        <a [routerLink]="['./blacklist']">Bloqueados</a>
                    </li>
                    <li class="separator"></li>
                    <li class="warning" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        <a [routerLink]="['./delete']">Eliminar cuenta</a>
                    </li>
                </ul>
            </div>
            <div class="settings-main flex-full">
                <router-outlet></router-outlet>
            </div>
        </div>
    </section>
    } @else {
    <div class="loading-indicator">
        <mat-spinner aria-label="cargando"></mat-spinner>
    </div>
    }
</div>
