<div class="list-of-collections">
  <div class="list-header header-card">
    <h2 class="header-card-title">Populares</h2>
  </div>
  <div class="mini-card-grid">
    <div *ngFor="let col of popular" class="mini-card module">
      <img [src]="col.image" alt="" class="mini-card-image">
      <h3 class="mini-card-title">{{ col.name }}</h3>
      <div class="mini-card-info">
        <a href="">{{ col.publisher.data.name }}</a>
        <span>{{ col.year }}</span>
      </div>
    </div>
  </div>
</div>
