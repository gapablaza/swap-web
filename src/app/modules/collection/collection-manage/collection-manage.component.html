<div *ngIf="!isLoaded" class="loading-indicator">
  <mat-spinner></mat-spinner>
</div>

  <div class="collection-manage flex-full">
    <h1>Gestionar colección</h1>
    <div class="card">
      <div class="empty-content" *ngIf="!collection.items">
        <h2>(｡◕‿‿◕｡)</h2>
        <p>Esto es embarazoso... no nos hemos podido conseguir el itemizado de esta colección...</p>
        <a class="btn" mat-raised-button color="accent"
          href="https://docs.google.com/forms/d/e/1FAIpQLScFscIKcIidgCGx-MRkCAjxNVFQFfJG0lIptcHHwUxe5zlyIQ/viewform?c=0&w=1"
          target="_blank">
          <mat-icon inline="true">add_a_photo</mat-icon> Agregar colección
        </a>
      </div>

        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <span>Buscando ({{ totalWishing }})</span>
          </ng-template>

        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>

        </mat-tab>
      </mat-tab-group> -->

      <ng-container *ngIf="collection.items">
        <nav mat-tab-nav-bar>
          <a mat-tab-link [routerLink]="['.']" [active]="actualPage == 'manage'">Listado ({{ collection.items }})</a>
          <a mat-tab-link [routerLink]="['wishlist']" [active]="actualPage == 'wishlist'">Buscando ({{ totalWishing }})</a>
          <a mat-tab-link [routerLink]="['tradelist']" [active]="actualPage == 'tradelist'">Cambiando ({{ totalTrading }})</a>
        </nav>
  
        <div class="settings-main flex-full">
          <router-outlet></router-outlet>
        </div>
      </ng-container>

    </div>

  </div>
</section>
