<div *ngIf="!isLoaded" class="loading-indicator">
  <mat-spinner></mat-spinner>
</div>
<section *ngIf="isLoaded" class="collection collection-section">
  <div class="collection-visual">
    <a class="btn" mat-stroked-button color="primary" [routerLink]="['../']">
      <mat-icon inline="true">arrow_back</mat-icon> Volver
    </a>
    <div class="collection-imagen-container">
      <img class="collection-image" [defaultImage]="defaultCollectionImage" [lazyLoad]="collection.image" [alt]="collection.name">
    </div>
  </div>
  <div class="collection-info">
    <h1>Itemizado</h1>
    <div class="empty-content card" *ngIf="!items.length">
      <h2>\_(ʘ_ʘ)_/</h2>
      <p>Lamentablemente no hemos podido conseguir el itemizado de esta colección... nos ayudas?</p>
      <a href="https://goo.gl/forms/LqbSCNkr36be0PAc2" target="_blank" 
        class="btn" mat-raised-button color="accent">
        <mat-icon inline="true">note_add</mat-icon> Enviar info
      </a>
    </div>
    <table *ngIf="items.length" mat-table [dataSource]="items" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nro. </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Título </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="difficulty">
        <th mat-header-cell *matHeaderCellDef> Dificultad </th>
        <td mat-cell *matCellDef="let element"> {{element.difficulty}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</section>
