<section class="collection collection-section">
  <div class="collection-visual">
    <a class="btn" mat-stroked-button color="primary" [routerLink]="['../']">
      <mat-icon inline="true">arrow_back</mat-icon> Volver
    </a>
    <div class="collection-imagen-container">
      <img class="collection-image" [src]="collection.image" [alt]="collection.name">
    </div>
  </div>
  <div class="collection-info">
    <h1>Elementos multimedia</h1>
    <h2>Imágenes ({{ showedImages.length }})</h2>


    <div class="list-of-images">

    <mat-form-field class="controls-search" appearance="fill">

      <div class="images-grid">
        <div *ngFor="let image of showedImages; trackBy: trackByImage" class="images-grid-card">
          <img [src]="baseImageUrl + image.id + '.jpg'" alt="" class="images-grid-image">
          <div class="images-grid-info">
            <div class="images-grid-desc">
              <p class="images-grid-title">
                {{ image.description }}
              </p>
              <p class="images-grid-author">
                por <a href="">{{ image.user.data.displayName }}</a> el {{ image.created * 1000 | date:'dd/MM/yy' }}
              </p>
            </div>
            <div class="images-grid-likes">
              <mat-icon aria-hidden="false" aria-label="Number of likes">favorite</mat-icon>
              <span>{{ image.totalLikes }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
