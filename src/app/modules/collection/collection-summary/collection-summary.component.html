<div class="collection-visual">
    <div class="collection-links">
        @if (showBackButton) {
        <a class="btn" mat-stroked-button color="primary" [routerLink]="['../']">
            <mat-icon>arrow_back</mat-icon> Volver
        </a>
        }
        <button mat-stroked-button aria-label="Compartir" (click)="onShare()">
            <mat-icon>share</mat-icon> Compartir
        </button>
    </div>

    <div class="collection-content">
        <div class="collection-imagen-container">
            <img class="collection-image" [src]="collection.image || defaultCollectionImage"
                [alt]="collection.name + ' de ' + publisher.name" fetchpriority="high" loading="eager"
                crossorigin="anonymous">
        </div>
        <div class="collection-data">
            <h1 class="">{{ collection.name }}</h1>
            <p class="subtitle">{{ publisher.name }}, {{ collection.year }}</p>
        </div>
    </div>
</div>
