<div class="list-of-collections">
  <div class="mini-card-grid">
    @for (col of collections; track col.id) {
    <div class="mini-card module">
      <a [routerLink]="['/c', col.name + ' ' + col.publisher.data.name | slugify, col.id]">
        <img [defaultImage]="defaultCollectionImage" [lazyLoad]="col.image"
          [alt]="col.name + ' de ' + col.publisher.data.name" [title]="col.name + ' de ' + col.publisher.data.name"
          height="250" class="mini-card-image" crossorigin="anonymous">
        <h3 class="mini-card-title">{{ col.name }}</h3>
      </a>
      <div class="mini-card-info">
        <a href="">{{ col.publisher.data.name }}</a>
        <span>, {{ col.year }}</span>
      </div>
    </div>
    }
  </div>
</div>
