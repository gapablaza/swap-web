<div class="user-visual">
    <div class="user-links">
        @if (showBackButton) {
        <a class="btn" mat-stroked-button color="primary" [routerLink]="['../']">
            <mat-icon>arrow_back</mat-icon> Volver
        </a>
        }
        <button mat-stroked-button aria-label="Compartir" (click)="onShare()">
            <mat-icon>share</mat-icon> Compartir
        </button>
    </div>

    <div class="user-content">
        <div class="user-imagen-container">
            <img class="user-image" [src]="(user$ | async)?.image || defaultUserImage"
                [alt]="(user$ | async)?.displayName" fetchpriority="high" loading="eager" crossorigin="anonymous">
        </div>
        <div class="user-data">
            @if ((user$ | async)?.accountTypeId == 2) {
            <span class="pro-label">PRO</span>
            }
            <h1 class="">{{ (user$ | async)?.displayName }}</h1>
            <p class="subtitle">ID de usuario: <strong>{{ (user$ | async)?.id }}</strong></p>
        </div>
    </div>
</div>
