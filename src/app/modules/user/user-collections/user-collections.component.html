<section class="user user-section">
  <app-user-summary [showBackButton]="true"></app-user-summary>
  @if (isLoaded$ | async) {
  <div class="user-collections flex-full">
    <app-user-collections-list [collections]="collections()" [showEditButton]="showEditButton"
      (onOpenDetails)="onOpenDetails($event)"></app-user-collections-list>
  </div>
  } @else {
  <div class="loading-indicator">
    <mat-spinner aria-label="cargando"></mat-spinner>
  </div>
  }
</section>
