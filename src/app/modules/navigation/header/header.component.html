<mat-toolbar color="primary">
  <div class="logo">
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
    <a routerLink="/">
      <img src="/assets/img/logo-icon-40x40.svg" alt="">
      <span>INTERCAMBIA</span>
    </a>
  </div>

  <!-- <button mat-button [matMenuTriggerFor]="menu">Menu</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu> -->

  <ul class="navigation-items">
    <li><a routerLink="explore/collections">Colecciones</a></li>
    <li><a routerLink="explore/publishers">Editoriales</a></li>
  </ul>

  <form (ngSubmit)="onSearch()" class="main-search-form">
    <input type="search" aria-label="search" placeholder="Buscar" autocomplete="off" name="search"
      [(ngModel)]="searchTxt" required>
    <!-- <mat-icon role="img" class="mat-icon material-icons2" 
      aria-hidden="true" data-mat-icon-type="font"> close </mat-icon> -->
  </form>

  <span class="example-spacer"></span>
  <ul class="navigation-items">
    <li *ngIf="!isAuth"><a routerLink="/signup">Signup</a></li>
    <li *ngIf="!isAuth"><a routerLink="/login">Login</a></li>
    <li *ngIf="isAuth">
      <a style="cursor:pointer" (click)="onLogout()">Logout</a>
    </li>
  </ul>
</mat-toolbar>
